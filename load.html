            function ListenDate(){
                var day=document.getElementById("DayInput").value;

    <script>
        var dom = document.getElementById("Charts");
        var myChart = echarts.init(dom);
        var app = {};

        var option;

        function draw_charts(province){
            console.log(province);
            $.get('https://raw.githubusercontent.com/35point5/Visualization/main/date/'+province+'.json', function (datastr) {
                var data=JSON.parse(datastr);
                console.log(data);
                console.log(data["0"]["date"]);
                DataX=new Array();
                var len=0;
                for(var i in data){
                    DataX[len++]=data[i+'']['date'];
                }

                DataY=new Array();
                len=0;
                for(var i in data){
                    DataY[len++]=data[i+'']['IAQI'];
                }

                DataSO2=new Array();
                len=0;
                for(var i in data){
                    DataSO2[len++]=data[i+'']['IAQI_SO2'];
                }

                DataNO2=new Array();
                len=0;
                for(var i in data){
                    DataNO2[len++]=data[i+'']['IAQI_NO2'];
                }

                DataPM25=new Array();
                len=0;
                for(var i in data){
                    DataPM25[len++]=data[i+'']['IAQI_PM25'];
                }

                DataPM10=new Array();
                len=0;
                for(var i in data){
                    DataPM10[len++]=data[i+'']['IAQI_PM10'];
                }
                myChart.setOption(option = {
                    legend: {
                        data: [province+' AQI','IAQI_SO2','IAQI_NO2','IAQI_PM25','IAQI_PM10']
                    },
                    title: {
                        text: province+' AQI',
                        left: '1%'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    grid: {
                        left: '5%',
                        right: '15%',
                        bottom: '10%'
                    },
                    xAxis: {
                        // data: data.map(function (item) {
                        //     return item[0];
                        // })
                        data: DataX
                    },
                    yAxis: {},
                    toolbox: {
                        right: 10,
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'
                            },
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    dataZoom: [{
                        startValue: '2013-01-01'
                    }, {
                        type: 'inside'
                    }],
                    visualMap: {
                        top: 50,
                        right: 10,
                        pieces: [{
                            gt: 0,
                            lte: 50,
                            color: '#93CE07'
                        }, {
                            gt: 50,
                            lte: 100,
                            color: '#FBDB0F'
                        }, {
                            gt: 100,
                            lte: 150,
                            color: '#FC7D02'
                        }, {
                            gt: 150,
                            lte: 200,
                            color: '#FD0100'
                        }, {
                            gt: 200,
                            lte: 300,
                            color: '#AA069F'
                        }, {
                            gt: 300,
                            color: '#AC3B2A'
                        }],
                        outOfRange: {
                            color: '#999'
                        }
                    },
                    series: [{
                        name: province+' AQI',
                        type: 'line',
                        data: DataY,
                        symbol: 'circle',
                        markLine: {
                            silent: true,
                            lineStyle: {
                                color: '#333'
                            },
                            data: [{
                                yAxis: 50
                            }, {
                                yAxis: 100
                            }, {
                                yAxis: 150
                            }, {
                                yAxis: 200
                            }, {
                                yAxis: 300
                            }]
                        }
                    },
                    {
                        name: 'IAQI_SO2',
                        type: 'line',
                        data: DataSO2,
                        symbol: 'triangle'
                    },
                    {
                        name: 'IAQI_NO2',
                        type: 'line',
                        data: DataNO2,
                        symbol: 'rect'
                    },
                    {
                        name: 'IAQI_PM25',
                        type: 'line',
                        data: DataPM25,
                        symbol: 'roundRect'
                    },
                    {
                        name: 'IAQI_PM10',
                        type: 'line',
                        data: DataPM10,
                        symbol: 'diamond'
                    }]
                });
            });

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }
        }
    </script>
