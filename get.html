<html>
    <body>
        <script>
                var httpRequest = new XMLHttpRequest();//第一步：建立所需的对象
                httpRequest.open('GET','https://restapi.amap.com/v3/geocode/regeo?key=a1f20e56788bc5e9930326306872d63e&location=120.290653,30.434841', true);//第二步：打开连接  将请求参数写在url中  ps:"./Ptest.php?name=test&nameone=testone"
                httpRequest.send();//第三步：发送请求  将请求参数写在URL中

                httpRequest.onreadystatechange = function () {
                    if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                        var json = JSON.parse(httpRequest.responseText);//获取到json字符串，还需解析
                        console.log(json.status);
                        return json.status
                    }
                };
                
            
        </script>
    </body>
</html>
