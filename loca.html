<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>加载 CSV 格式数据 - 全国 5A 景区</title>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container" class="container">
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=a1f20e56788bc5e9930326306872d63e"></script>
    <script src="https://webapi.amap.com/loca?v=1.3.2&key=a1f20e56788bc5e9930326306872d63e"></script>
    <script>
        $.get('china5a.csv', function (data) {
            var map = new AMap.Map('container', {
                mapStyle: 'amap://styles/db9efe6a1745ac24b7269b862f359536',
                zoom: 4,
                center: [107.4976, 32.1697],
                features: ['bg', 'road'],
                // Loca 自 1.2.0 起 viewMode 模式默认为 3D，如需 2D 模式，请显示配置。
                // viewMode: '3D'
            });

            var layer = new Loca.PointLayer({
                map: map
            });

            layer.setData(data, {
                lnglat: 'a',
                // 或者使用回调函数构造经纬度坐标
                /*
                 lnglat: function (obj) {
                     var value = obj.value;
                     var lnglat = [value['经度'], value['纬度']];
                     return lnglat;
                 },
                 */
                // 指定数据类型
                type: 'csv'
            });

            layer.setOptions({
                style: {
                    // 圆形半径，单位像素
                    radius: 3,
                    // 填充颜色
                    color: '#5DFBF9',
                    // 描边颜色
                    borderColor: '#5DFBF9',
                    // 描边宽度，单位像素
                    borderWidth: 1,
                    // 透明度 [0-1]
                    opacity: 1,
                }
            });

            layer.render();
        });
    </script>
</body>

</html>
